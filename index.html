<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sensor Data Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Device Movement Animation</h1>
    <div id="status">Waiting for sensor data...</div>
    <canvas id="deviceCanvas" width="500" height="500"></canvas>

    <script>
        var socket = io.connect(window.location.origin);

        // Initialize canvas
        const canvas = document.getElementById('deviceCanvas');
        const ctx = canvas.getContext('2d');
        let x = canvas.width / 2;  // Initial X position (center of the canvas)
        let y = canvas.height / 2; // Initial Y position (center of the canvas)

        let accX = 0;  // Accelerometer X value
        let accY = 0;  // Accelerometer Y value
        let sensitivity = 5;  // Sensitivity multiplier to control the movement scale

        // Threshold for accelerometer values to prevent very small movements
        const ACCELERATION_THRESHOLD = 0.1;

        // Function to send sensor data to the server
        function sendSensorData(data) {
            socket.emit('sensor_data', data);
        }

        // GPS Data (Geolocation API)
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                const gpsData = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    altitude: position.coords.altitude || 'N/A'
                };
                sendSensorData(gpsData);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Accelerometer Data (DeviceMotion API)
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                accX = event.acceleration.x || 0;
                accY = event.acceleration.y || 0;

                // Filter out small values that don't affect the movement much
                if (Math.abs(accX) < ACCELERATION_THRESHOLD) accX = 0;
                if (Math.abs(accY) < ACCELERATION_THRESHOLD) accY = 0;

                const accelerometerData = {
                    acceleration: {
                        x: accX,
                        y: accY,
                        z: event.acceleration.z || 0
                    }
                };
                sendSensorData(accelerometerData);
            });
        } else {
            alert("Accelerometer is not supported by this browser.");
        }

        // Function to update the device's position on the canvas
        function updatePosition() {
            // Use accelerometer data to adjust the position
            x += accX * sensitivity;  // Multiply to amplify movement
            y += accY * sensitivity;

            // Ensure the device doesn't move outside the canvas boundaries
            if (x > canvas.width) x = canvas.width;
            if (x < 0) x = 0;
            if (y > canvas.height) y = canvas.height;
            if (y < 0) y = 0;

            // Clear the canvas and redraw the object
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI);  // Draw a circle representing the device
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }

        // Animation loop to update position every second
        setInterval(function () {
            updatePosition();
        }, 1000);

        // Listening for server response
        socket.on('server_response', function(data) {
            document.getElementById('status').innerText = data.message;
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Tracking</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
            position: relative;
            border: 1px solid black;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        const dot = document.createElement('div');
        dot.className = 'dot';
        document.getElementById('map').appendChild(dot);

        // Function to update the position of the blue dot
        function updatePosition(data) {
            const x = data.x; // X coordinate from sensor data
            const y = data.y; // Y coordinate from sensor data
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
        }

        // Receive sensor data from the server
        socket.on('sensor_data', (data) => {
            console.log("Received sensor data:", data);
            updatePosition(data);
        });
    </script>
</body>
</html>
